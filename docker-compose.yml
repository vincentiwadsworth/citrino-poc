version: '3.8'

services:
  citrino-poc:
    build: .
    container_name: citrino-poc
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
      - ./docs:/app/docs
    environment:
      - PYTHONPATH=/app
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: python -m src.cli ayuda
    stdin_open: true
    tty: true
    networks:
      - citrino-network

  # Optional: Add a web interface service in the future
  # web-interface:
